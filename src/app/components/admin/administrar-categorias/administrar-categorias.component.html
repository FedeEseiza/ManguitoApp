<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of listCategorias">
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>
        <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal-2">Editar</button>
        <button class="btn btn-primary m-2">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="container-fluid container-buttonCrearCategoria">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar nueva
    categoria</button>
</div>
<!-- Modal nueva categoria -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form ngNativeValidate (ngSubmit)="onSubmit()" [formGroup]="categoria">
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example1">Nombre de la categoria</label>
                <input formControlName="nombre" type="text" id="form6Example1" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" id="botonGuardarCategoria">Guardar categoria</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal editar categoria -->
<div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel-2">Editar categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form ngNativeValidate (ngSubmit)="onSubmitEdit()" [formGroup]="categoria">
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label" for="form6Example1">Nombre de la categoria</label>
                <input formControlName="nombre" type="text" id="form6Example2" class="form-control" placeholder="hola"/>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" id="botonEditarCategoria">Guardar categoria</button>
        </div>
      </form>
    </div>
  </div>
</div>
