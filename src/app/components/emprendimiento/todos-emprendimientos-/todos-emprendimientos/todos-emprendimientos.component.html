<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" *ngFor="let item of listEmprendimeintos">
            <div class="card text-center" style="width: 18rem;">
                <img src="../../../../../assets/img/ong_img.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{ item.nombre}}</p>
                  <div class="container-logo-card">
                    <img class="logo-manguito-card" src="../../../../../assets/img/maguito.jpg" alt="">
                    <p class="card-text">x1000 recibidos</p>
                  </div>
                  <button  class="btn" (click)="verEmprendimiento(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver</button>             
                </div>
              </div>
        </div>
    </div>
</div>
